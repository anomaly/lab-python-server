[tool.poetry]
name = "labs"
version = "0.1.0"
description = "A template for building Python based web applications"
authors = ["Dev Mukherjee <devraj@gmail.com>"]
repository = "https://github.com/anomaly/lab-python-server"
documentation = "https://anomaly.academy"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pendulum = "^2.1.2"
uvicorn = "^0.22.0"
gunicorn = "^20.1.0"
websockets = "^10.4"
redis = "^4.5.4"
asyncpg = "^0.28.0"
gevent = "^22.10.1"
email-validator = "^2.0.0.post2"
pyotp = "^2.8.0"
redmail = "^0.6.0"
stripe = "^5.5.0"
clicksend-client = "^5.0.72"
minio = "^7.1.15"
bcrypt = "^4.0.1"
PyJWT = "^2.8.0"
python-multipart = "^0.0.5"
pytest = "^7.3.1"
pytz = "^2023.3"
httpx = "^0.24.0"
markupsafe = "^2.1.2"
pycron = "^3.0.0"
faker = "^18.11.2"
setuptools = "^68.0.0"
sqlalchemy = "^2.0.19"
fastapi = "^0.100.0"
alembic = "^1.11.1"
taskiq = {version = "^0.8.4", extras = ["reload"]}
taskiq-aio-pika = "^0.4.0"
taskiq-fastapi = "^0.2.0"
taskiq-redis = "^0.4.0"
pydantic-settings = "^2.0.2"

[tool.poetry.dev-dependencies]
watchdog = "^2.1.8"

[tool.poetry.scripts]
initdb = "labs.db:initialise"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-order = "^1.1.0"
faker = "^18.6.0"

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore:.*unclosed.*:ResourceWarning",
]
env = ["ENV=pytest"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
